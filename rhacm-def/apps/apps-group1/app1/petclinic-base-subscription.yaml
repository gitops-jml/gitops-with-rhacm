    apiVersion: apps.open-cluster-management.io/v1
    kind: Subscription
    metadata:
      name: petclinic-base-subscription
      namespace: petclinic-lifecycle
      annotations:
        apps.open-cluster-management.io/git-path: deployables/apps/apps-group1/app1/base
        apps.open-cluster-management.io/git-branch: main
      labels:
        app: petclinic
        env: base
        group: group1
    spec:
      channel: petclinic-lifecycle/petclinic-channel
      placement:
        placementRef:
          kind: PlacementRule
          name: petclinic-base-placement-rule
      overrides:
      - clusterName: "/"
        clusterOverrides:
        - path: "metadata.namespace"
          value: petclinic-base
