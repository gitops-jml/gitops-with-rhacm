    apiVersion: apps.open-cluster-management.io/v1
    kind: Subscription
    metadata:
      name: cp4i-apic-operator-subscription
      namespace: cp4i-rhacm-manifests
      annotations:
        apps.open-cluster-management.io/git-path: deployables/apps/CP4I/operators/apic
        apps.open-cluster-management.io/git-branch: lisa
      labels:
        app: cp4i
    spec:
      channel: cp4i-rhacm-manifests/cp4i-channel
      placement:
        placementRef:
          kind: PlacementRule
          name: cp4i-placement-rule
      overrides:
      - clusterName: "/"
        clusterOverrides:
        - path: "metadata.namespace"
          value: openshift-operators
