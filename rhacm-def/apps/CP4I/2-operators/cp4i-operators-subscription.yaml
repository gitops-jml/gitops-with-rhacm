    apiVersion: apps.open-cluster-management.io/v1
    kind: Subscription
    metadata:
      name: cp4i-operator-subscription
      namespace: cp4i
      annotations:
        apps.open-cluster-management.io/git-path: deployables/apps/CP4I/operators
        apps.open-cluster-management.io/git-branch: main
      labels:
        app: cp4i
    spec:
      channel: rhacm-channels/cp4i-channel
      placement:
        placementRef:
          kind: PlacementRule
          name: cp4i-operators-placement-rule
      overrides:
      - clusterName: "/"
        clusterOverrides:
        - path: "metadata.namespace"
          value: "openshift-operators""
